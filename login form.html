<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .modal-header, h4, .close {
      background-color: #5cb85c;
      color:white !important;
      text-align: center;
      font-size: 30px;
  }
  .modal-footer {
      background-color: #f9f9f9;
  }
  </style>
</head>
<body>

<div class="container">
  <h2>Modal Login Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-default btn-lg" id="myBtn">Login</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
<form  action="http://easiafoodsou.com/customer/account/loginPost/" method="post">
<input name="form_key" type="hidden"  value="dlYKN1alI5ifsDGP" />
<div class="block-content">
<div class="col-reg registered-account">

<div class="email-input">
<input title="Email" type="text" name="login[username]" id="mini-login" class="input-text" value="Email" onFocus="if(this.value != '') {this.value = '';}" onBlur="if (this.value == '') {this.value = 'Email';}" />
</div>

<div class="pass-input">
<input title="Password" type="password" name="login[password]" id="mini-password" class="input-text" value="........." onFocus="if(this.value != '') {this.value = '';}" onBlur="if (this.value == '') {this.value = '.........';}"  />
</div>

<div class="ft-link-p">
<a title="Forgot your password?" href="http://easiafoodsou.com/customer/account/forgotpassword/" class="f-left">Forgot your password?</a>	
</div>

<div class="actions">

<div class="submit-login">
<input title="Login" type="submit" class="button btn-submit-login" name="submit" value="LOGIN" />
</div>	

</div>

<div class="col-reg login-customer">
<h2>NEW HERE?</h2>
<p class="note-reg">Registration is free and easy!</p>
<ul class="list-log">
<li>Faster checkout</li>
<li>Save multiple shipping addresses</li>
<li>View and track orders and more</li>
</ul>
<a class="btn-reg-popup" title="Register" href="http://easiafoodsou.com/customer/account/create/">Create an account</a>
</div>
<div style="clear:both;"></div>
</div>
</form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
          <p>Not a member? <a href="#">Sign Up</a></p>
          <p>Forgot <a href="#">Password?</a></p>
        </div>
      </div>
      
    </div>
  </div> 
</div>
 
<script>
$(document).ready(function(){
    $("#myBtn").click(function(){
        $("#myModal").modal();
    });
});
</script>

</body>
</html>
